<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Will You Be My Valentine? â¤ï¸</title>

<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    text-align: center;
  }

  .container {
    background: white;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    max-width: 350px;
    width: 90%;
    position: relative;
  }

  h1 {
    color: #ff4d6d;
    margin-bottom: 10px;
  }

  p {
    margin-bottom: 20px;
    font-size: 18px;
  }

  .btn-wrap {
    position: relative;
    height: 80px;
    margin-top: 10px;
  }

  button {
    padding: 12px 20px;
    font-size: 16px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    transition: 0.2s;
  }

  #yesBtn {
    background-color: #ff4d6d;
    color: white;
    position: relative;
    z-index: 2;
  }

  #noBtn {
    background-color: #ddd;
    position: absolute;
    left: 65%;
    top: 10px;
    z-index: 1;
  }

  .hidden {
    display: none;
  }
</style>
</head>
<body>

<div class="container" id="mainBox">
  <h1>Will You Be My Valentine? â¤ï¸</h1>
  <p id="fromText"></p>

  <div class="btn-wrap" id="btnArea">
    <button id="yesBtn">Yes ğŸ’–</button>
    <button id="noBtn">No ğŸ˜¢</button>
  </div>
</div>

<div class="container hidden" id="yesBox">
  <h1>YAYYY!!! ğŸ¥°ğŸ’˜</h1>
  <p>You just made my day special ğŸ’</p>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const from = params.get("from");

  if (from) {
    document.getElementById("fromText").innerText = "From: " + from + " ğŸ’Œ";
  }

  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const btnArea = document.getElementById("btnArea");

  // YES button
  yesBtn.addEventListener("click", () => {
    document.getElementById("mainBox").classList.add("hidden");
    document.getElementById("yesBox").classList.remove("hidden");
  });

  function moveNoButton() {
    const areaRect = btnArea.getBoundingClientRect();
    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;

    const maxX = areaRect.width - btnWidth;
    const maxY = areaRect.height - btnHeight;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  // Make NO run away like a game character
  noBtn.addEventListener("mouseover", moveNoButton);
  noBtn.addEventListener("mousedown", (e) => {
    e.preventDefault();
    moveNoButton();
  });
  noBtn.addEventListener("touchstart", (e) => {
    e.preventDefault();
    moveNoButton();
  });
</script>

</body>
</html>
